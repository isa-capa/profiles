<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Viajero ↔ Guía | Onboarding</title>
  <link rel="stylesheet" href="profiles.css"/>
</head>

<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <h1>Match Viajero ↔ Guía</h1>
          <p>Onboarding progresivo: rápido, visual y sin fatiga</p>
        </div>
      </div>

      <div class="role-tabs" role="tablist" aria-label="Selector de formulario">
        <button class="tab active" data-role="traveler" role="tab" aria-selected="true">Viajero</button>
        <button class="tab" data-role="guide" role="tab" aria-selected="false">Guía</button>
      </div>
    </header>

    <div class="overlay">
      <section class="card" aria-live="polite">
  <div class="card-accent"></div>

  <button class="close-btn" id="btnClose" aria-label="Cerrar">✕</button>

  <!-- TAREA 8 -->
  <!-- Formulario creación de perfil -->
<section class="create-panel" id="createPanel" aria-label="Crear perfil">
          <div class="create-head">
            <div>
              <div class="create-kicker">Elige tu perfil</div>
              <div class="create-title">Completa los datos para crear</div>
            </div>
          </div>

          <form id="createModelForm" class="create-form" novalidate>
            <div class="create-grid">
              <div class="create-field">
                <label for="roleInput">Tipo de usuario</label>
                <select id="roleInput">
                  <option value="">Selecciona…</option>
                  <option value="traveler">Turista</option>
                  <option value="guide">Guía</option>
                </select>
                <div class="field-error" id="roleError"></div>
              </div>

              <div class="create-field">
                <label for="nameInput">Nombre</label>
                <input id="nameInput" class="input" type="text" placeholder="Ej. Ana Pérez" />
                <div class="field-error" id="nameError"></div>
              </div>

              <div class="create-field">
                <label for="imgInput">Imagen (URL)</label>
                <input id="imgInput" class="input" type="url" placeholder="https://..." />
                <div class="field-error" id="imgError"></div>
              </div>

              <div class="create-field create-desc">
                <label for="descInput">Descripción (opcional)</label>
                <textarea id="descInput" class="input" rows="3" placeholder="Describe el perfil..."></textarea>
                <div class="field-error" id="descError"></div>
              </div>
            </div>

            <button type="submit" class="btn ghost create-btn">Crear</button>
          </form>
        </section>

            <!-- ==========================
            STEPPER + FORM WIZARD
            ========================== -->
        <div class="stepper" id="stepper"></div>

        <div class="card-head">
          <h2 id="formTitle">Completa tu Perfil</h2>
          <p id="formSubtitle">Ayúdanos a personalizar tu experiencia</p>
        </div>

        <form id="profileForm" autocomplete="off">
          <div id="stepsContainer"></div>

          <div class="footer">
            <button type="button" class="btn ghost" id="btnBack">Atrás</button>
            <div class="footer-right">
              <button type="button" class="btn ghost" id="btnSave">Guardar</button>
              <button type="button" class="btn primary" id="btnNext">Siguiente</button>
            </div>
          </div>
        </form>
      </section>


      <!-- RESULT PANEL -->
      <section class="result" id="resultPanel" aria-hidden="true">
        <div class="result-card">
          <div class="result-head">
            <h3>✅ Perfil listo</h3>
            <button class="close-btn" id="btnCloseResult" aria-label="Cerrar">✕</button>
          </div>
          <p class="muted">Este JSON es lo que puedes enviar a tu API para hacer el matching.</p>
          <pre id="resultJson"></pre>
          <div class="result-actions">
            <button class="btn ghost" id="btnCopy">Copiar JSON</button>
            <button class="btn primary" id="btnRestart">Editar respuestas</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  </div>

<script src="./js/ProfilesController.js"></script>
<script src="./js/profiles.js"></script>
<script src="./js/createForm.js"></script>
<script src="./js/roleSync.js"></script>

</body>
</html>
